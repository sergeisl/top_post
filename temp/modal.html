	<script>
		(()=>{

		    'use strict';

		    let modals = document.getElementsByClassName('modal');

		    class Modal {

		        constructor(id) {
		            this.el = document.getElementById(id);
		            
		            let close = this.el.getElementsByClassName('modal__close')[0];

		            close.addEventList ener('click', () => {
		                this.close();
		            })
		        }

		        open() {
		            this.el.classList.add('modal_visible')
		        }

		        close() {
		            this.el.classList.remove('modal_visible')
		        }

		    }

		    window.Modal = Modal;
		    
		})();

	</script>
        <script>
        	(()=>{

            let modal_callme = new Modal('modal__order');

            for (var i = btns_callme.length - 1; i >= 0; i--) {
                btns_callme[i].addEventListener('click', () => {
